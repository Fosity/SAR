<table class="table table-hover footable" data-filter="#filter" data-filter-minimum="1">
	<thead>
	<tr>
		{% for item in headers %}
			<th>{{ item }}</th>
		{% endfor %}
	</tr>
	</thead>
	<tbody>
	{% for row in result %}
		<tr>
			{% for colm in row %}
				<td>{{ colm }}</td>
			{% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>
