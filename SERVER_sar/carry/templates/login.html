{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRM</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'carry/css/nifty.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'carry/css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'carry/css/nifty-demo.min.css' %}" type="text/css">
	<link href="{% static '/carry/plugins/magic-check/css/magic-check.min.css' %}" rel="stylesheet">
	<script src="{% static 'carry/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'carry/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'carry/js/nifty.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/carry/js/demo/bg-images.js' %}"></script>
</head>
<body>
<div id="container" class="cls-container">
	<!-- BACKGROUND IMAGE -->
	<!--===================================================-->
	<div id="bg-overlay"></div>
	<!-- LOGIN FORM -->
	<!--===================================================-->
	<div class="cls-content">
		<div class="cls-content-sm panel">
			<div class="panel-body">
				<div class="mar-ver pad-btm">
					<h1 class="h3">CRM系统</h1>
					<p>---->>请先登录<<----</p>
				</div>
				<form action="{% url 'carry:login' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="Username" autofocus>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div>
						<span>{{ error }}</span>
					</div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
				</form>
			</div>
			<div class="pad-all">
				<div class="media pad-top bord-top">
					<button href="#" class="btn btn-primary pull-right">忘记密码</button>
				</div>
			</div>
		</div>
	</div>
	<div class="demo-bg">
		<div id="demo-bg-list">
			<div class="demo-loading"><i class="psi-repeat-2"></i></div>
			<img class="demo-chg-bg bg-trans active" src="{% static 'carry/img/bg-img/thumbs/bg-trns.jpg' %}"
				 alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-1.jpg' %}" alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-2.jpg' %}" alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-3.jpg' %}" alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-4.jpg' %}" alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-5.jpg' %}" alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-6.jpg' %}" alt="Background Image">
			<img class="demo-chg-bg" src="{% static 'carry/img/bg-img/thumbs/bg-img-7.jpg' %}" alt="Background Image">
		</div>
	</div>
	<!--===================================================-->
</div>
</body>
</html>
